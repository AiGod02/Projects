        <script>
            $("#idea").click(function(){
            var emailVal=$("#txtEmail").val();
            var URLKuch="/jsonFechRecord?emailidKuch="+emailVal;
            $.getJSON(URLKuch,function(jsonArray)//json array
            {
                alert(jsonArray.length+"  Records/Objects Received");
                    alert(JSON.stringify(jsonArray));//0 or 1 records in string format
                    $("#category").val(jsonArray[0].category);
                    $("#ititle").val(jsonArray[0].title);
                    $("#work").val(jsonArray[0].works);
                    $("#txtcity").val(jsonArray[0].city);
                    $("#work").val(jsonArray[0].works);
                    $("#income").val(jsonArray[0].income);
                    $("#fund").val(jsonArray[0].fund);
                    $("#years").val(jsonArray[0].years);
                    $("#investment").val(jsonArray[0].investment);
                    $("#partners").val(jsonArray[0].partners);
                    $("#info").val(jsonArray[0].info);
                    $("#prev").prop("src","uploads/"+jsonArray[0].profilepic);

            })
        });
            
    </script>
