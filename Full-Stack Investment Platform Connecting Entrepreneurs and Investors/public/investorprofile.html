<!doctype html>
<html lang="en">
<head>
    <style>
        label {
            font-weight: bold;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="js/jquery-1.8.2.min.js"></script>
        <script>
            $(document).ready(function(){
               
               $("#txtEmail").blur(function(){
                  
                       var emailVal=$("#txtEmail").val();
                       //fire AJAX request
                       var URLKuch="/AJAXChekinvEmail?emailidKuch="+emailVal;
                       //var URLKuch="/AJAXChekEmail?emailidKuch="+emailVal+"&pwd="+pwdVal+"&type="+typeVal;

//sending AJAX request
       $.get(URLKuch,function(resp)//call back function
                           {
                               alert(resp);//string
                           })

               });
            });
            
        
        $("#sign").click(function(){
            var emailVal=$("#txtEmail").val();
            var URLKuch="/jsonFechRecord?emailidKuch="+emailVal;
            $.getJSON(URLKuch,function(jsonArray)//json array
            {
                alert(jsonArray.length+"  Records/Objects Received");
              
                    alert(JSON.stringify(jsonArray));//0 or 1 records in string format
                    $("#name").val(jsonArray[0].name);
                    $("#contactno").val(jsonArray[0].contactno);
                    $("#txtAddress").val(jsonArray[0].address);
                    $('#city').val(jsonArray[0].city);
                    $('#company').val(jsonArray[0].companyname);
                    $('#site').val(jsonArray[0].site);
                    $('#idproof').val(jsonArray[0].idproof);
                    $('#profilepic').val(jsonArray[0].profilepic);

            })
        });
    </script>
</head>

<body style="background-color: gainsboro;">
